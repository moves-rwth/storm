        run: |
          docker exec ci bash -c "mv /opt/storm/build /opt/storm/build-backup"
          docker exec ci bash -c "cd /opt/storm-starter; mkdir build-installed; cd build-installed; cmake -DNEVER_FETCH_STORM=TRUE  .."
          docker exec ci bash -c "cd /opt/storm-starter/build-installed; make -j ${NR_JOBS}"
          docker exec ci bash -c "/opt/storm-starter/build-installed/bin/starter-project /opt/storm/resources/examples/testfiles/dtmc/brp-16-2.pm 'P=? [F s=5]'"
          docker exec ci bash -c "mv /opt/storm/build-backup /opt/storm/build"

  macTests:
    name: macOS Tests (${{ matrix.config.name }}, ${{ matrix.config.buildType }})
    strategy:
      matrix:
        config:
          - {name: "XCode 14.3, Intel",
             distro: "macos-13",
             xcode: "14.3",
             buildType: "Debug"
            }
          - {name: "XCode 15.4, ARM",
             distro: "macos-14",
             xcode: "15.4",
             buildType: "Debug"
            }
          - {name: "XCode 16.3, ARM",
             distro: "macos-15",
             xcode: "16.3",
             buildType: "Debug"
            }
    runs-on: ${{ matrix.config.distro }}
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.config.xcode }}
      - name: Git clone
        uses: actions/checkout@v4
      - name: Install dependencies
        # cmake and gmp are already installed
        run: |
          brew update
          brew install automake boost cln ginac glpk hwloc xerces-c z3
      - name: Configure storm
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE="${{ matrix.config.buildType }}"
      - name: Build storm
        working-directory: ./build
        run: make binaries -j ${NR_JOBS}

      # A bit hacky... but its usefulness has been proven in production
      - name: Check release makeflags
        working-directory: ./build
        if: matrix.config.buildType == 'Release'
        run: |
          if grep -q -e '-g' src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Unexpected flag '-g' for release build.\"; exit 1; fi
          if ! grep -q -e '-O3' src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Missing flag '-O3' for release build.\"; exit 1; fi
          if ! grep -q -e '-DNDEBUG' src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Missing flag '-DNDEBUG' for release build.\"; exit 1; fi
      - name: Check debug makeflags
        working-directory: ./build
        if: matrix.config.buildType == 'Debug'
        run: |
          if ! grep -q -e '-g' src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Missing flag '-g' for debug build.\"; exit 1; fi
          if grep -q -e '-O3' src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Unexpected flag '-O3' for debug build.\"; exit 1; fi
          if grep -q -e '-DNDEBUG' src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Unexpected flag '-DNDEBUG' for debug build.\"; exit 1; fi
      - name: Build tests
        working-directory: ./build
        run: make -j ${NR_JOBS}
      - name: Run tests
        working-directory: ./build
        run: ctest test --output-on-failure
      - name: Checkout starter-project
        working-directory: .
        run: |
          cd ..; git clone https://github.com/sjunges/storm-project-starter-cpp storm-starter
          cd storm-starter; git checkout cmakeupdates
      - name: Configure and make starter project on intree storm.
        working-directory: .
        run: |
          cd ../storm-starter; mkdir build-intree; cd build-intree; cmake -DNEVER_FETCH_STORM=TRUE -DSTORM_ROOT="${GITHUB_WORKSPACE}/build"  ..
          make -j ${NR_JOBS}
          ./bin/starter-project ${GITHUB_WORKSPACE}/resources/examples/testfiles/dtmc/brp-16-2.pm 'P=? [F s=5]'
      - name: Install storm
        working-directory: ./build
        run: sudo make install
      - name: Run installed storm
        working-directory: .
        run: |
          mv ${GITHUB_WORKSPACE}/build ${GITHUB_WORKSPACE}/build-backup
          /usr/local/bin/storm --version
          mv ${GITHUB_WORKSPACE}/build-backup ${GITHUB_WORKSPACE}/build
      - name: Configure and make starter project on installed storm.
        working-directory: .
        run: |
          mv ${GITHUB_WORKSPACE}/build ${GITHUB_WORKSPACE}/build-backup
          cd ../storm-starter; mkdir build-installed; cd build-installed; cmake -DNEVER_FETCH_STORM=TRUE  ..
          make -j ${NR_JOBS}
          ./bin/starter-project ${GITHUB_WORKSPACE}/resources/examples/testfiles/dtmc/brp-16-2.pm 'P=? [F s=5]'
          mv ${GITHUB_WORKSPACE}/build-backup ${GITHUB_WORKSPACE}/build

  deploy:
    name: Test and Deploy (${{ matrix.buildType.name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        buildType:
          - {name: "Debug",
             dockerTag: "ci-debug",
             baseImg: "storm-dependencies:latest-debug",
             Developer: "ON"
          }
          - {name: "Release",
             dockerTag: "ci",
             baseImg: "storm-dependencies:latest",
             Developer: "OFF"
          }
    steps:
      - name: Git clone
        uses: actions/checkout@v4
      - name: Git describe
        id: ghd
        uses: proudust/gh-describe@v2
      - name: Set static Storm version
        run: echo "set(STORM_VERSION_COMMITS_AHEAD ${{ steps.ghd.outputs.distance }})" >> version.cmake
      - name: Build storm from Dockerfile
        run: |
          docker build -t movesrwth/storm:${{ matrix.buildType.dockerTag }} . \
            --build-arg BASE_IMAGE=movesrwth/${{ matrix.buildType.baseImg }} \
            --build-arg build_type="${{ matrix.buildType.name }}" \
            --build-arg developer="${{ matrix.buildType.Developer }}" \
            --build-arg cmake_args="${{ matrix.buildType.cmakeArgs }}" \
            --build-arg no_threads=${NR_JOBS}
            # Omitting arguments disable_*, cln_exact, cln_ratfunc, all_sanitizers
      - name: Run Docker
        run: docker run -d -it --name ci movesrwth/storm:${{ matrix.buildType.dockerTag }}

        # A bit hacky... but its usefulness has been proven in production
      - name: Check release makeflags
        if: matrix.buildType.name == 'Release'
        run: |
          docker exec ci bash -c "if grep -q -e '-g' /opt/storm/build/src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Unexpected flag '-g' for release build.\"; exit 1; fi"
          docker exec ci bash -c "if ! grep -q -e '-O3' /opt/storm/build/src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Missing flag '-O3' for release build.\"; exit 1; fi"
          docker exec ci bash -c "if ! grep -q -e '-DNDEBUG' /opt/storm/build/src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Missing flag '-DNDEBUG' for release build.\"; exit 1; fi"
      - name: Check debug makeflags
        if: matrix.buildType.name == 'Debug'
        run: |
          docker exec ci bash -c "if ! grep -q -e '-g' /opt/storm/build/src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Missing flag '-g' for debug build.\"; exit 1; fi"
          docker exec ci bash -c "if grep -q -e '-O3' /opt/storm/build/src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Unexpected flag '-O3' for debug build.\"; exit 1; fi"
          docker exec ci bash -c "if grep -q -e '-DNDEBUG' /opt/storm/build/src/storm/CMakeFiles/storm.dir/flags.make; then echo \"Error: Unexpected flag '-DNDEBUG' for debug build.\"; exit 1; fi"

      - name: Build tests
        run: docker exec ci bash -c "cd /opt/storm/build; make -j ${NR_JOBS}"
      - name: Run tests
        run: docker exec ci bash -c "cd /opt/storm/build; ctest test --output-on-failure"
      - name: Checkout starter-project
        run: |
          docker exec ci bash -c "git clone https://github.com/sjunges/storm-project-starter-cpp /opt/storm-starter" 
          docker exec ci bash -c "cd /opt/storm-starter; git checkout cmakeupdates"
      - name: Configure and make starter project on intree storm.
        run: |
          docker exec ci bash -c "cd /opt/storm-starter; mkdir build-intree; cd build-intree; cmake -DNEVER_FETCH_STORM=TRUE -DSTORM_ROOT='/opt/storm/build' .."
          docker exec ci bash -c "cd /opt/storm-starter/build-intree; make -j ${NR_JOBS}"
          docker exec ci bash -c "/opt/storm-starter/build-intree/bin/starter-project /opt/storm/resources/examples/testfiles/dtmc/brp-16-2.pm 'P=? [F s=5]'"
      - name: Install storm
        run: docker exec ci bash -c "cd /opt/storm/build; make install"
      - name: Run installed storm
        run: |
          docker exec ci bash -c "mv /opt/storm/build /opt/storm/build-backup"
          docker exec ci bash -c "/usr/local/bin/storm --version"
          docker exec ci bash -c "mv /opt/storm/build-backup /opt/storm/build"
      - name: Configure and make starter project on installed storm.
        run: |
          docker exec ci bash -c "mv /opt/storm/build /opt/storm/build-backup"
          docker exec ci bash -c "cd /opt/storm-starter; mkdir build-installed; cd build-installed; cmake -DNEVER_FETCH_STORM=TRUE .."
          docker exec ci bash -c "cd /opt/storm-starter/build-installed; make -j ${NR_JOBS}"
          docker exec ci bash -c "/opt/storm-starter/build-installed/bin/starter-project /opt/storm/resources/examples/testfiles/dtmc/brp-16-2.pm 'P=? [F s=5]'"
          docker exec ci bash -c "mv /opt/storm/build-backup /opt/storm/build"
      - name: Login into docker
        # Only login if using master on original repo (and not for pull requests or forks)
        if: github.repository_owner == 'moves-rwth' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.STORM_CI_DOCKER_USERNAME }}
          password: ${{ secrets.STORM_CI_DOCKER_TOKEN }}
      - name: Deploy storm
        # Only deploy if using master on original repo (and not for pull requests or forks)
        if: github.repository_owner == 'moves-rwth' && github.ref == 'refs/heads/master'
        run: |
          docker commit ci movesrwth/storm:${{ matrix.buildType.dockerTag }}
          docker push movesrwth/storm:${{ matrix.buildType.dockerTag }}

