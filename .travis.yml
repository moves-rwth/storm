# This file was inspired from https://github.com/google/fruit

#
# General config
#
branches:
  only:
  - master
  - stable
sudo: required
dist: trusty
language: cpp

# Enable caching
cache:
  timeout: 1000
  directories:
  - build
  - travis/mtime_cache

# Enable docker support
services:
- docker

notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
    secure: ""

#
# Configurations
#
jobs:
  include:

    ###
    # Stage: Build (1st run)
    ###

    # ubuntu-16.10
    - stage: Build (1st run)
      os: linux
      compiler: gcc
      env: CONFIG=DefaultDebug LINUX=ubuntu-16.10 COMPILER=gcc
      install:
        - rm -rf build
        - travis/install_linux.sh
      script:
        - travis/build.sh Build1
      before_cache:
        - docker cp storm:/storm/. .
      after_failure:
        - find build -iname '*err*.log' -type f -print -exec cat {} \;
    - stage: Build (1st run)
      os: linux
      compiler: gcc
      env: CONFIG=DefaultRelease LINUX=ubuntu-16.10 COMPILER=gcc
      install:
        - rm -rf build
        - travis/install_linux.sh
      script:
        - travis/build.sh Build1
      before_cache:
        - docker cp storm:/storm/. .
      after_failure:
        - find build -iname '*err*.log' -type f -print -exec cat {} \;

    ###
    # Stage: Build (2nd run)
    ###

